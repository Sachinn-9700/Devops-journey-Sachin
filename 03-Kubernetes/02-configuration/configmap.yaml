# apiVersion defines the Kubernetes API version
apiVersion: v1

# kind specifies the type of Kubernetes object
kind: ConfigMap

# metadata contains identifying information
metadata:
  name: app-config

# data contains non-sensitive configuration values
data:
  APP_ENV: "development"
  APP_PORT: "80"

  # Example of a configuration file
  app.properties: |
    app.name=sample-app
    app.version=1.0
